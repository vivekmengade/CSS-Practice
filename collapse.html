<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <style>
        h1{
            margin: 0 0px 70px 0;
            border: 2px solid red;
        }
        h2{
            margin: -100px 0 0 0;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>heading 2</h2>
</body>
</html>
