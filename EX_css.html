<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External css</title>
    <link rel="stylesheet" href="EX_CSS.css">
</head>
<body>
    <span>
        this is normal line. 
    </span>
    <h1>
        This is h1  tag. from external CSS
    </h1>
    <p>
        this is p tag. from external CSS
    </p>
    <h1 id="id1">
        this is . id selector in External CSS.
    </h1>
    <h1 class="class1">
        this is . class selector in External CSS.

    </h1>
    <div>
        this is div. 
    </div>
</body>
</html>
